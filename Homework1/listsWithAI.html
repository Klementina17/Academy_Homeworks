<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        /* Level styles */
        ol.level1 {
            list-style-type: upper-roman;
        }

        ol.level1-1 {
            list-style-type: lower-alpha;
            margin-left: 20px;
        }

        ol.level2 {
            list-style-type: decimal;
            margin-left: 20px;
        }

        ul.level3 {
            list-style-type: circle;
            margin-left: 20px;
        }

        ul.level4 {
            list-style-type: square;
            margin-left: 20px;
        }

        ul.level5 {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <h1>Multi-Level Nested List</h1>

    <ol class="level1">
        <li>Item 1
            <ol class="level1-1">
                <li>Item 1.1</li>
                <li>Item 1.2</li>
            </ol>
        </li>
        <li>Item 2
            <ol class="level2">
                <li>Item 2.1</li>
                <li>Item 2.2
                    <ul class="level3">
                        <li>Item 2.2.1</li>
                        <li>Item 2.2.2
                            <ul class="level4">
                                <li>Item 2.2.2.1</li>
                                <li>Item 2.2.2.2

                                </li>
                            </ul>
                        </li>
                        <li>Item 2.2.3</li>
                    </ul>
                </li>
                <li>Item 2.3</li>
            </ol>
        </li>
        <li>Item 3
            <ul class="level5">
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
    </ol>

</body>

</html>
